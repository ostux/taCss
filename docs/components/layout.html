    <div class="row">
        <h6>Page HTML structure</h6>

        <p class="col-12">
            The basic layout:
        </p>
<div class="code info col-12">
<figure class="highlight"><pre><code class="language-html" data-lang="html"><span class="cp">&lt;!DOCTYPE html&gt;</span>
<span class="nt">&lt;html</span> <span class="na">lang=</span><span class="s">"en"</span><span class="nt">&gt;</span>
    <span class="nt">&lt;head&gt;</span>
        <span class="nt">&lt;meta</span> <span class="na">charset=</span><span class="s">"UTF-8"</span><span class="nt">&gt;</span>
        <span class="nt">&lt;meta</span> <span class="na">name=</span><span class="s">"viewport"</span> <span class="na">content=</span><span class="s">"width=device-width, initial-scale=1.0"</span><span class="nt">&gt;</span>
        <span class="nt">&lt;link</span> <span class="na">rel=</span><span class="s">"stylesheet"</span> <span class="na">type=</span><span class="s">"text/css"</span> <span class="na">href=</span><span class="s">"tacss.min.css"</span><span class="nt">&gt;</span>
        <span class="c">&lt;!-- any extra style --&gt;</span>
        <span class="nt">&lt;link</span> <span class="na">href=</span><span class="s">"https://fonts.googleapis.com/icon?family=Material+Icons"</span> <span class="na">rel=</span><span class="s">"stylesheet"</span><span class="nt">&gt;</span>
        <span class="nt">&lt;link</span> <span class="na">href=</span><span class="s">"https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"</span> <span class="na">rel=</span><span class="s">"stylesheet"</span> <span class="na">integrity=</span><span class="s">"sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"</span> <span class="na">crossorigin=</span><span class="s">"anonymous"</span><span class="nt">&gt;</span>
    <span class="nt">&lt;/head&gt;</span>
    <span class="nt">&lt;body&gt;</span>
        <span class="c">&lt;!-- Important: ONE drawer / PAGE. --&gt;</span>
        <span class="nt">&lt;nav</span> <span class="na">class=</span><span class="s">"drawer"</span><span class="nt">&gt;</span>
            <span class="c">&lt;!-- drawer content --&gt;</span>
        <span class="nt">&lt;/nav&gt;</span>
        <span class="c">&lt;!-- All other element must to be in the main element.
             Or don't get surprise if the drawer menu and the page not working together --&gt;</span>
        <span class="nt">&lt;main&gt;</span>
            <span class="nt">&lt;header&gt;</span>
                <span class="c">&lt;!-- navigation bars --&gt;</span>
                <span class="nt">&lt;nav</span> <span class="na">class=</span><span class="s">"navbar"</span><span class="nt">&gt;</span>
                    <span class="c">&lt;!-- hamburger icon --&gt;</span>
                    <span class="c">&lt;!-- drawer-toggler class inportant. This class responsible to the drawer behaviour.
                        hamburger-icon class just a css hamburget background.  --&gt;</span>
                    <span class="nt">&lt;span</span> <span class="na">class=</span><span class="s">"drawer-toggler navbar-item hamburger-icon"</span><span class="nt">&gt;&lt;/span&gt;</span>

                    <span class="c">&lt;!-- navigation bar content --&gt;</span>
                <span class="nt">&lt;/nav&gt;</span>
            <span class="nt">&lt;/header&gt;</span>
            <span class="c">&lt;!-- the page content --&gt;</span>
            <span class="nt">&lt;footer&gt;</span>
                <span class="c">&lt;!-- footer content --&gt;</span>
            <span class="nt">&lt;/footer&gt;</span>
        <span class="nt">&lt;/main&gt;</span>
        <span class="nt">&lt;script </span><span class="na">src=</span><span class="s">"tacss.min.js"</span><span class="nt">&gt;&lt;/script&gt;</span>
    <span class="nt">&lt;/body&gt;</span>
<span class="nt">&lt;/html&gt;</span></code></pre></figure>
